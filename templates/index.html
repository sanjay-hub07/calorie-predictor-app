<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burnt Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            
            /* --- NEW ANIMATION CODE --- */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            /* -------------------------- */
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* This is the animation definition */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 2em 3em;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px); /* Adds a nice blur effect to the container */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #e73c7e; /* Updated button color to match gradient */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #d43472;
        }

        h2 {
            color: #3498db;
            margin-top: 1.5em;
            font-weight: 600;
            min-height: 25px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calories Burnt Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="gender" placeholder="Gender (male/female)" required="required" />
            <input type="number" name="age" placeholder="Age (years)" required="required" />
            <input type="number" step="any" name="height" placeholder="Height (cm)" required="required" />
            <input type="number" step="any" name="weight" placeholder="Weight (kg)" required="required" />
            <input type="number" step="any" name="duration" placeholder="Exercise Duration (minutes)" required="required" />
            <input type="number" step="any" name="heart_rate" placeholder="Average Heart Rate (bpm)" required="required" />
            <input type="number" step="any" name="body_temp" placeholder="Body Temperature (Celsius)" required="required" />
            <button type="submit" class="btn">Predict</button>
        </form>
        <br>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
